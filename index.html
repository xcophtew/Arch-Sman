<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chatbox {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 500px;
            overflow-y: auto;
        }
        #userInput {
            width: 80%;
            max-width: 600px;
            margin: 10px auto;
            display: flex;
            justify-content: space-between;
        }
        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 4px;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        .user-message, .bot-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 80%;
        }
        .user-message {
            background-color: #d1e7dd;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #e2e3e5;
            align-self: flex-start;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div id="userInput">
        <input type="text" id="message" placeholder="Type message...">
        <button id="sendButton">Send</button>
    </div>
    <script>
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('sendButton');

        // Function to append a message to the chatbox
        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = text;
            messageDiv.className = sender === 'Suleiman' ? 'user-message' : 'bot-message';
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
        }

        // Function to get a response from the API
        async function getArchByteResponse(userMessage) {
            try {
                const response = await fetch(`https://archrest.vercel.app/api/generate?prompt=${encodeURIComponent(userMessage)}`);
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                const data = await response.json();
                return data.archanswer;
            } catch (error) {
                console.error('Error fetching API:', error);
                return "Sorry, an error just happened. Please try again.";
            }
        }

        // Event listener for the send button
        sendButton.addEventListener('click', async () => {
            const userMessage = messageInput.value.trim();
            if (userMessage) {
                appendMessage(userMessage, 'Suleiman');
                messageInput.value = '';
                const archByteResponse = await getArchByteResponse(userMessage);
                appendMessage(archByteResponse, 'Arch Byte');
            }
        });

        // Optional: Allow pressing Enter to send a message
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
